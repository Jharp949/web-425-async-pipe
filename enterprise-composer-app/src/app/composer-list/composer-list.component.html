<div class="row">
  <div class="col-sm-12">
    <div class="textSearch">
      <input type="text" id="txtSearch" class="form-control" placeholder="Search by name" [formControl]="txtSearchControl">
    </div>
    <!--Create a table for displaying composer data-->
    <table class="table table-bordered">
      <thead  class="table-dark">
        <!--Display table heading for full name and genre-->
        <tr>
          <th  scope="col">Composer ID</th>
          <th  scope="col">Full name</th>
          <th  scope="col">Genre</th>
        </tr>
      </thead>
      <!--Display composer data from the composer list component-->
      <tbody *ngFor="let composer of composers | async">
        <tr>
          <td scope="row"> <a routerLink="/composer-details/{{composer.composerId}}">{{ composer.composerId }}</a></td>
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
